<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiKel - Home</title>
    <link rel="shortcut icon" href="../assets/imgs/pocket.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body id="home">
    <header>
        <nav class="navbar navbar-expand navbar-light bg-white shadow-sm">
            <div class="container-fluid">
                <img src="../assets/imgs/nikel-small-logo.png" alt="nikel logo">
                <ul class="navbar-nav ms-auto mb-lg-0 fs-2 d-flex gap-3 flex-row">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./home.html">
                            <i class="bi bi-house-fill"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./transactions.html">
                            <i class="bi bi-currency-exchange"></i>
                        </a>
                    </li>
                    <li class="nav-item dropdown me-4">
                        <a class="nav-link" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="bi bi-person-circle"></i>
                        </a>
                        <ul class=" dropdown-menu logout" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" id="button-logout">Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class=" row">
                <div class="col d-flex justify-content-between align-items-center my-4">
                    <div class="d-flex gap-2 fs-1">
                        <i class="bi bi-cash-coin" style="color:#4d0070"></i>
                        <h1 id="total">R$ 0.00</h1>
                    </div>

                    <figure>
                        <img class="img-fluid" src="../assets/imgs/coins-small.png" alt="">
                    </figure>
                </div>
            </div>
        </div>

        <div class="container bg-white shadow p-4 rounded-table">
            <div class="row d-flex justify-content-center align-items-center">
                <table class="table">
                    <tbody>
                        <tr>
                            <td class="border-top-0">
                                <div class="d-flex align-items-center gap-2 fs-4">
                                    <h2 class="fs-4">Entradas</h2>
                                    <i class="bi bi-arrow-down-circle"></i>
                                </div>
                            </td>
                            <td class="border-top-0">
                                <div class="d-flex align-items-center gap-2 fs-4">
                                    <h2 class="fs-4">Saídas</h2>
                                    <i class="bi bi-arrow-up-circle"></i>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="border-bottom-0" id="transactions-incomes"></td>

                            <td class="border-bottom-0" id="transactions-outcomes"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row">
                <div class="col">
                    <a href="./transactions.html" class="btn btn-primary rounded-pill">Ver Todas</a>
                </div>
            </div>
        </div>

        <button type="button" data-bs-toggle="modal" data-bs-target="#transacaoModal"
            class="btn btn-primary rounded-circle fs-4" id="add-transaction-btn">
            <i class="bi bi-plus"></i>
        </button>

        <!-- Modal -->
        <div class="modal fade" id="transacaoModal" tabindex="-1" aria-labelledby="transacaoModalLabel">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="transacaoModalLabel">Adicionar Lançamento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <form id="transacao-form">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="adicionarInputValor" class="form-label">Valor</label>
                                <input type="number" step="any" class="form-control" id="adicionarInputValor"
                                    aria-describedby="adicionarValorHelp" required>
                                <div id="adicionarValorHelp" class="form-text">Utilize ponto para separar as casas
                                    decimais.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="adicionarInputDescricao" class="form-label">Descrição</label>
                                <input type="text" maxlength="20" class="form-control" id="adicionarInputDescricao"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="adicionarInputData" class="form-label">Data</label>
                                <input type="date" class="form-control" id="adicionarInputData" required>
                            </div>

                            <div class="mb-3">
                                <label for="criarInputPassword1" class="form-label">Tipo</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1" checked>
                                    <label class="form-check-label" for="inlineRadio1">Entrada</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Saída</label>
                                </div>
                            </div>

                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-primary" id="button-add-transaction">Adicionar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="../assets/js/home.js"></script>
</body>

</html>
